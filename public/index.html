<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Estilo para quitar los márgenes y el relleno por defecto -->
    <style>
      /* Elimina los márgenes y el relleno de todo el documento */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Asegura que el cuerpo ocupe toda la pantalla */
      html, body {
        height: 100%;
      }

      body {
        font-family: 'Oswald', sans-serif;
      }

      /* Asegura que el div de root ocupe toda la pantalla */
      #root {
        height: 100%;
      }
    </style>
    
    <title>Tech-bROS</title>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
